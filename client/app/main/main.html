<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Top sellers por categor√≠a</h1>
  </div>
</header>

<div class="container">
  <br/>
  <select
    class="form-control"
    ng-model="categoriaSeleccionada"
    ng-disabled="calculandoTopSellers"
    ng-options="category.name for category in categories"
    ng-change="recalcularTopSellers()">
  </select>

  <div ng-show="!calculandoTopSellers">
    <ul class="list-group">
      <li ng-repeat="seller in topSellers" class="list-group-item">
         #{{ $index + 1 }} -
         <a ng-href="{{seller.permalink}}">{{ seller.nickname }}</a>
         <span class="badge alert-success">{{ seller.quantity }}</span>
      </li>
    </ul>
  </div>
</div>
